  <u><a href="https://www.riotgames.com/en" target="_blank" title="전적검색">리그오브레전드</a></u>는 <a href="https://terms.naver.com/entry.nhn?docId=3579413&cid=58773&categoryId=58775" target="_blank" title="전적검색">aos</a> 게임으로 5:5 전투 게임이다.
<br> 리그오브레전드는 아이언, 브론즈, 실버, 골드, 플레티넘, 다이아, 마스터, 그랜드 마스터, 챌린저 총 9개의 티어가 있다.
<br> 각 티어에는 1~4의 단계가 있다.
<br> 점수 100점을 모으면 단계를 올리는 승급전을 할 수 있고 1단계에서 100점을 모으면 다음 티어로 가는 승격전을 할 수 있다.
